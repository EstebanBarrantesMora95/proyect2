<div *ngIf="!client">
    Cargando listado de clientes...
</div>

<div *ngIf="client">
    <div class="row">
        <div class="col-lg-4" *ngFor ="let client of getClient()">
            <div class="thumbnail">
                <div class="caption">
                <h3>{{client.nombre}}</h3>
                <p>{{client.lastname}}</p>
                <p>
                    <a href="#" class="btn btn-warning">Editar</a>

                </p>
                </div>
            </div>
        </div>
    </div>
</div>

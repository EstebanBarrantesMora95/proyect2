<h3>{{titulo}}</h3>
<hr/>

<form #formClient="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-Order">
<label>
    Descripcion de la Orden
   <!-- <span *ngIf="!identification.valid && identification.touced" class="badge badge-warning">La identification es obligatorio</span>
   -->
</label>
<textarea type="text" #description="ngModel"  name="description" [(ngModel)]="order.description" class="form-control" required></textarea>

<label>
    Identificacion del cliente
  <!--  <span *ngIf="!nombre.valid && nombre.touced" class="badge badge-warning">El nombre es obligatorio</span>
 -->
</label>
<input type="text" #clientIdentification="ngModel"  name="clientIdentification" [(ngModel)]="order.clientIdentification" class="form-control" required/>
<label>Numero de licensia</label>
<input type="text" #licenseNumber="ngModel"  name="licenseNumber" [(ngModel)]="order.licenseNumber" class="form-control" required/>

<br/>
<input type="submit" value="{{titulo}}" class="btn btn-success"/>
</form>
